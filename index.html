<html>

<head>
    <title>Project 112</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <center>
            <h2 class="header btn-warning">
                Hand Gesture
                <br>
                &#9996; &#128076; &#128077;
            </h2>
            <div id="webcamDiv">
                <label>
                    Webcam - 
                </label>
                <div id="webcamImage"></div>
                <button class="btn btn-success" onclick="takePicture()">
                    Take Picture
                </button>
            </div>
            <div id="capturedDiv">
                <label>
                    Image Taken - 
                </label>
                <div id="capturedImage"></div>
                <button class="btn btn-info" onclick="identify()">Identify</button>
            </div>
            <div class="pointer finger"></div>
            <div class="middle finger"></div>
            <div class="ring finger"></div>
            <div class="pinkie finger"></div>
            <div class="palm"></div>
            <div class="thumb finger"></div>
            <br>
            <div id="handGesturePredictionName">Prediction: </div>
            <div id="handGesturePredictionIcon"></div>
        </center>
    </div>
    <script src="main.js"></script>
</body>

</html>
